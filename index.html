<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock2">
    
        <div id="hour">
          <p id="timeHour">10</p>
          <p class="label">HOURS</p>
        </div>
        <p class="dot">:</p>
        
        <div id="mins">
          <p id="timeMins">30</p>
          <p class="label">MINS</p>
        </div>
        <span class="dot">:</span>
        
        <div id="secs">
          <p id="timeSecs">45</p>
          <p class="label">SECS</p>
        </div>

        <p id="tellTime">AM</p>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
